    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/Favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body id="body">

    <header>
        <img class="img-logo-header" src="./image/Mon-logo.png" alt="Représentation de mon logo d'entrerpise">

        <nav class="block-nav">
            <ul class="mobil-menu display-flex">
                <li class="cursor-pointer effect-hover padding-2em">
                    <a class="mobil-color" href="">A mon propos</a>

                <li class="respiration-nav effect-hover padding-2em">

                <li class="respiration-nav effect-hover padding-2em">

    <section class="section-one">

                        pour vous ou votre

                    <div class="block-btn">
                        <a href="" class="btn-contacter-moi">Contacter-moi</a>
                        <a href="./Mon-cv/cv-portfolio-seo.png" target="_blank" download="cv-de-Thomas"

                    </div>
                </div>
                <img class="img-section-one" src="./image/hi !.png"

            </div>
        </div>
    </section>

    <section class="section-du-a-propos">
        <div>
            <img src="" alt="">
        </div>

        <div class="module-header">
            <h2 class="module-title">
                Présentation
                <span>Qui suis-je ?</span>
            </h2>
        </div>
